    <body>
        <div class="cart-container">
        
            <div class="products-section">
                <div class="product-item-basket">
                    <img src="img/red roses.png" alt="Букет из красных роз" class="product-image-basket">
                    <div class="product-details">
                        <h3>Букет из красных роз</h3>
                        <div class="product-quantity">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="product-price-basket">999 Руб.</div>
                    </div>
                </div>
    
                <div class="product-item-basket">
                    <img src="img/white tulpani.png" alt="Букет из белых тюльпанов" class="product-image-basket">
                    <div class="product-details">
                        <h3>Букет из белых тюльпанов</h3>
                        <div class="product-quantity">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <div class="product-price-basket">999 Руб.</div>
                    </div>
                </div>
            </div>
    
     
            <div class="cart-summary">
                <h2>Ваша корзина</h2>
                <hr>
                <div class="cart-details">
                    <p>Товары (2): <span>1998 Руб.</span></p>
                    <p>Доставка: <span>Бесплатно</span></p>
                </div>
                <div class="cart-total">
                    <p><strong>Итого:</strong> <span>1998 Руб.</span></p>
                </div>
                <hr>
                <button class="checkout-button" onclick="window.location.href = 'order page.html';">Оформить заказ</button>
                <div class="cart-checkboxes">
                    <label>
                        <input type="checkbox"> Оформляя заказ, вы даете согласие на обработку персональных данных.
                    </label>
                    <label>
                        <input type="checkbox"> Согласен с условиями использования.
