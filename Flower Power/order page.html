<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width,
initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Описание товара</title>
</head>
<body>
    <header class="header">
        <a href="main.html" class="logo">
        <div class="logo">
            <span class="logo-f">F</span><span class="logo-p">P</span>
        </div>
        </a>
        <nav class="menu">
            <ul class="menu-list">
                <li>
                    <a href="main.html" class="menu-item">Главная</a>
                </li>
                <li>
                    <a href="catalog.html" class="menu-item">Каталог</a>
                </li>
                <li>
                    <a href="basket.html" class="menu-icon"><img src="img/shopping-cart.png" alt="Корзина" class="icon"></a>
                </li>
                <li>
                    <a href="registration.html" class="menu-icon"><img src="img/profile.png" alt="Профиль" class="icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <body>
        <div class="order-page">
        
            <div class="order-form">
                <h1>Оформление заказа</h1>
                <hr>
                <div class="form-section">
                    <h2>1. Контактная информация</h2>
                    <h3>Заказчик</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Ваше имя">
                        <input type="email" placeholder="Email">
                    </div>
                    <h3>Получатель</h3>
                    <div class="input-group">
                        <input type="text" placeholder="Имя получателя">
                        <input type="text" placeholder="Номер телефона получателя">
                    </div>
                </div>
                <div class="form-section">
                    <h2>2. Доставка</h2>
                    <h3>Самовывоз</h3>
                    <input type="text" placeholder="Выберите магазин">
                </div>
            </div>
        
            
            <div class="cart-summary">
                <h2>Ваша корзина</h2>
                <hr>
                <div class="cart-details">
                    <p>Товары (2): <span>1998 Руб.</span></p>
                    <p>Доставка: <span>Бесплатно</span></p>
                </div>
                <div class="cart-total">
                    <p><strong>Итого:</strong> <span>1998 Руб.</span></p>
                </div>
                <hr>
                <button class="checkout-button">Оформить заказ</button>
                <div class="cart-checkboxes">
                    <label>
                        <input type="checkbox"> Оформляя заказ, вы даете согласие на обработку персональных данных.
                    </label>
                    <label>
                        <input type="checkbox"> Согласен с условиями использования.
                    </label>
                </div>
            </div>
        </div>
    </body>

    <footer class="footer">
        <div class="footer-logo">
            <a href="main.html" class="logo">
                <span class="logo-f">F</span><span class="logo-p">P</span>
            </a>
        </div>
        <div class="footer-contacts">
            <p class="footer-item">Контакты:</p>
            <p class="footer-item">Тел. +79969512750</p>
            <p class="footer-item">Email: evstivlad777@gmail.com</p>
        </div>
    </footer>
</body>
</html>
